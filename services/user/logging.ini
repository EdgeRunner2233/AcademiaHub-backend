[loggers]
keys=root,infoLogger

[logger_root]
level=ERROR
handlers=consoleHandler

[logger_infoLogger]
level=INFO
handlers=fileHandler
qualname=infoLogger
propagate=0


[handlers]
keys=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
args=(sys.stdout,)
formatter=fmt

[handler_fileHandler]
class=logging.handlers.TimedRotatingFileHandler
args=("logs/info.log","D")
formatter=fmt


[formatters]
keys=fmt

[formatter_fmt]
format=[%(asctime)s] %(levelname)s {%(filename)s Ln:%(lineno)s}: %(message)s
datefmt=%Y-%m-%d %H:%M:%S